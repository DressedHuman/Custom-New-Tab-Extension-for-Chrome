<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>New Tab - Motiur Rahman Mizan</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded" rel="stylesheet" />

  <link rel="stylesheet" href="style.css" />
</head>

<body>

  <div class="neon-bg"></div>
  <div class="light-streaks"></div>

  <canvas id="particleCanvas"></canvas>


  <main class="cyber-card">
    <section class="profile-section">
      <div class="avatar-frame avatar-wrapper">
        <img alt="Profile" class="avatar-img" id="avatarImg">
        <div class="avatar-add" id="avatarAddBtn">+</div>
      </div>
      <input type="file" id="avatarInput" accept="image/*" style="display:none;">
      <h1 id="profileName" class="profile-name" contenteditable="true" spellcheck="false" aria-label="Edit your name">
        New Tab User</h1>
      <h2 id="profileTitle" class="profile-title" contenteditable="true" spellcheck="false"
        aria-label="Edit your title">Web Developer</h2>
    </section>
    <div class="search-container">
      <form class="search-orb-wrapper" action="https://www.startpage.com/sp/search" method="GET">
        <span class="material-symbols-rounded search-icon">search</span>
        <input type="text" name="query" placeholder="Search the cyber webâ€¦" class="search-orb-input"
          autocomplete="off" />
      </form>
      <div class="suggestions" id="suggestions"></div>
    </div>
  </main>



  <button id="settingsBtn" class="settings-orb" aria-label="Open Settings">
    <span class="material-symbols-rounded">settings</span>
  </button>

  <div id="settingsModal" class="modal hidden">
    <div class="modal-content">
      <div class="modal-header">
        <h2>Settings</h2>
        <button id="closeSettings" class="close-btn">&times;</button>
      </div>

      <div class="modal-section">
        <h3>Appearance</h3>
        <div class="theme-grid">
          <div class="theme-option" data-theme="theme-neon" style="background: #00fff7;"></div>
          <div class="theme-option" data-theme="theme-sunset" style="background: #ffae6f;"></div>
          <div class="theme-option" data-theme="theme-forest" style="background: #52ff6a;"></div>
          <div class="theme-option" data-theme="theme-cyber" style="background: #00eaff;"></div>
          <div class="theme-option" data-theme="theme-volcano" style="background: #ff3b1f;"></div>
          <div class="theme-option" data-theme="theme-lunar" style="background: #c9c9c9;"></div>
          <div class="theme-option" data-theme="theme-royal" style="background: #6ea0ff;"></div>
        </div>
      </div>

      <div class="modal-section">
        <h3>Performance</h3>
        <div class="setting-row">
          <span>Background Blobs</span>
          <label class="switch">
            <input type="checkbox" id="blobToggle" checked>
            <span class="slider round"></span>
          </label>
        </div>
        <div class="setting-row" style="margin-top: 15px;">
          <span>Particle Effects</span>
          <label class="switch">
            <input type="checkbox" id="particleToggle" checked>
            <span class="slider round"></span>
          </label>
        </div>
      </div>
    </div>
  </div>



  <div id="terminal" class="terminal hidden">
    <div class="terminal-content">
      <div id="terminal-output"></div>
      <div class="terminal-input-line">
        <span class="prompt">></span>
        <input type="text" id="terminal-input" autocomplete="off" />
      </div>
    </div>
  </div>

  <div id="activationModal" class="modal activation-modal hidden">
    <div class="modal-content activation-content">
      <h2>Activation Required</h2>
      <p>Please enter your activation key to unlock the full experience.</p>
      <input type="text" id="activationInput" placeholder="Enter Key (e.g. PRO-2024-KEY)" autocomplete="off" />
      <button id="activateBtn" class="activate-btn">Activate</button>
      <p id="activationError" class="error-msg hidden">Invalid activation key.</p>
    </div>
  </div>

  <div id="toast" class="toast hidden"></div>

  <footer id="siteFooter" class="site-footer" aria-label="Extension footer">
    <span>Developed by </span>
    <a href="https://mrmizan.vercel.app" target="_blank" rel="noopener noreferrer">Motiur Rahman Mizan</a>
  </footer>

  <script src="main.js"></script>
</body>

</html>
