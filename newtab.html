<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Motiur Rahman Mizan - Cyber UI</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded" rel="stylesheet" />

  <link rel="stylesheet" href="style.css" />
</head>

<body>

  <div class="neon-bg"></div>
  <div class="light-streaks"></div>

  <canvas id="particleCanvas"></canvas>

  <main class="cyber-card">
    <section class="profile-section">
      <div class="avatar-frame avatar-wrapper">
  <img alt="Profile" class="avatar-img" id="avatarImg">
        <div class="avatar-add" id="avatarAddBtn">+</div>
      </div>

      <input type="file" id="avatarInput" accept="image/*" style="display:none;">

  <h1 id="profileName" class="profile-name" contenteditable="true" spellcheck="false" aria-label="Edit your name">New Tab User</h1>
  <h2 id="profileTitle" class="profile-title" contenteditable="true" spellcheck="false" aria-label="Edit your title">Web Developer</h2>
    </section>

    <div class="search-container">
      <form class="search-orb-wrapper" action="https://www.startpage.com/sp/search" method="GET">
        <span class="material-symbols-rounded search-icon">search</span>
        <input type="text" name="query" placeholder="Search the cyber webâ€¦" class="search-orb-input" autocomplete="off" />
      </form>
      <div class="suggestions" id="suggestions"></div>
    </div>
  </main>

  <button id="themeSwitcher" class="theme-orb" aria-label="Switch Theme">
    <span class="material-symbols-rounded">brightness_6</span>
  </button>

  <div id="theme-wheel">
    <div class="theme-node" data-theme="theme-neon"></div>
    <div class="theme-node" data-theme="theme-sunset"></div>
    <div class="theme-node" data-theme="theme-forest"></div>
    <div class="theme-node" data-theme="theme-cyber"></div>
    <div class="theme-node" data-theme="theme-volcano"></div>
    <div class="theme-node" data-theme="theme-lunar"></div>
    <div class="theme-node" data-theme="theme-royal"></div>
  </div>

  <div id="terminal" class="terminal hidden">
    <div class="terminal-content">
      <div id="terminal-output"></div>
      <div class="terminal-input-line">
        <span class="prompt">></span>
        <input type="text" id="terminal-input" autocomplete="off" />
      </div>
    </div>
  </div>

  <div id="toast" class="toast hidden"></div>

  <script src="main.js"></script>
</body>

</html>
